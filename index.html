<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Jägerausbildung MeckPomm QuizApp</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container" id="main-container">
    <button class="toggle-dark" id="darkToggle" title="Dark/Light Mode">🌙</button>
    <h1>Jägerausbildung MeckPomm QuizApp</h1>
    <div id="quiz-progress" class="quiz-progress"></div>
    <div class="progressbar"><div id="progressbar-inner"></div></div>
    <div id="quiz"></div>
    <button id="okBtn" class="btn" disabled><span class="btn-icon">✅</span>OK</button>
    <button id="nextBtn" class="btn" disabled style="display:none;"><span class="btn-icon">➡️</span><span id="nextBtnText">Nächste Frage</span></button>
    <div id="feedback" class="feedback"></div>
    <div id="result" class="result"></div>
    <button id="downloadLog" class="btn download-btn" style="display:none;">Antwort-Log herunterladen</button>
    <button id="restartBtn" class="btn restart-btn" style="display:none;">Quiz neu starten</button>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
